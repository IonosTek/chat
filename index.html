<!DOCTYPE html>
<html lang="en">
<head>
    <title>IonosTek Communication Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- IONOSTEK MODERN THEME --- */
        :root {
            --bg-color: #0f172a;       /* Dark Slate Background */
            --sidebar-bg: #1e293b;     /* Lighter Slate for Sidebar */
            --input-bg: #334155;       /* Input Fields */
            --text-primary: #f8fafc;   /* White Text */
            --text-secondary: #94a3b8; /* Gray Text (Time) */
            --accent-color: #3b82f6;   /* Ionos Blue (Primary Button) */
            --accent-hover: #2563eb;   /* Darker Blue (Hover) */
            --system-msg: #facc15;     /* Yellow for System Msg */
            --border-color: #334155;
        }

        body { 
            margin: 0; 
            /* ใช้ Kanit เป็นตัวรองรับภาษาไทย */
            font-family: 'Inter', 'Kanit', sans-serif;
            background-color: var(--bg-color); 
            color: var(--text-primary);
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        
        /* Login Screen */
        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-color); 
            display: flex; justify-content: center; align-items: center; z-index: 99; 
            background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }
        #login-box { 
            background: var(--sidebar-bg); 
            padding: 40px; 
            border-radius: 12px;
            text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 320px;
            border: 1px solid var(--border-color);
        }
        h2 { margin-top: 0; font-weight: 700; color: var(--text-primary); margin-bottom: 10px; }
        .subtitle { color: var(--text-secondary); font-size: 0.9em; margin-bottom: 25px; font-weight: 300; }
        
        input { 
            background: var(--input-bg); 
            color: var(--text-primary); 
            border: 1px solid var(--border-color); 
            padding: 12px; 
            border-radius: 6px;
            font-family: inherit; 
            text-align: center; 
            width: 100%;
            box-sizing: border-box;
            outline: none;
            font-weight: 400;
            transition: 0.2s;
        }
        /* Callsign ยังคงบังคับตัวใหญ่ */
        #callsign-input { text-transform: uppercase; font-weight: 600; }
        
        input:focus { border-color: var(--accent-color); }
        
        button { 
            margin-top: 20px;
            padding: 12px 25px; 
            background: var(--accent-color); 
            color: white; 
            border: none;
            border-radius: 6px;
            font-family: inherit; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.2s;
            width: 100%;
        }
        button:hover { background: var(--accent-hover); transform: translateY(-1px); }
        
        /* Main Layout */
        #main-container { display: flex; flex: 1; overflow: hidden; display: none; }
        
        /* Chat Area (Left) */
        #chat-area { 
            flex: 1; 
            background-color: var(--bg-color); 
            overflow-y: scroll; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
        }
        
        .message-line { 
            background: rgba(255,255,255,0.03);
            padding: 8px 12px; 
            border-radius: 6px;
            font-size: 15px; 
            line-height: 1.6; /* เพิ่มความสูงบรรทัดให้อ่านไทยง่ายขึ้น */
            display: flex;
            align-items: flex-start;
        }
        .time { color: var(--text-secondary); font-size: 0.85em; margin-right: 12px; min-width: 50px; padding-top: 2px;}
        .user { color: var(--accent-color); font-weight: 700; margin-right: 8px; white-space: nowrap; }
        .msg { color: var(--text-primary); word-break: break-word; font-weight: 300; }

        /* Sidebar (Right) */
        #user-list-area { 
            width: 250px;
            background-color: var(--sidebar-bg); 
            padding: 20px; 
            overflow-y: auto; 
            border-left: 1px solid var(--border-color);
            display: none; 
        }
        @media (min-width: 768px) {
            #user-list-area { display: block; }
        }

        #user-list-area h3 { 
            margin-top: 0;
            border-bottom: 1px solid var(--border-color); 
            font-size: 13px; 
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .online-user { 
            color: var(--text-primary); 
            font-weight: 400; 
            display: flex; 
            align-items: center;
            margin-bottom: 8px; 
            padding: 6px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }
        .online-dot {
            height: 8px; width: 8px; background-color: #10b981; border-radius: 50%; margin-right: 10px; display: inline-block;
        }

        /* Input Area (Bottom) */
        #input-area { 
            background: var(--sidebar-bg); 
            padding: 20px; 
            display: flex; 
            gap: 10px;
            border-top: 1px solid var(--border-color); 
            display: none; 
        }
        #input { 
            flex: 1; 
            text-align: left; 
            text-transform: none; /* สำคัญ! ไม่บังคับตัวใหญ่ เพื่อให้พิมพ์ไทยได้ปกติ */
            background: var(--bg-color);
            border-color: var(--border-color);
        }
        #send-btn {
            width: auto;
            margin-top: 0;
            padding: 0 30px;
        }

    </style>
</head>
<body>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            if (audioCtx.state === 'suspended') { audioCtx.resume(); }
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'sine'; 
            oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.15);
        }
    </script>

    <div id="login-screen">
        <div id="login-box">
            <h2>IONOSTEK</h2>
            <div class="subtitle">Secure Communication Relay</div>
            <input id="callsign-input" placeholder="ENTER CALLSIGN" autocomplete="off" maxlength="10">
            <button onclick="login()">CONNECT</button>
        </div>
    </div>

    <div id="main-container">
        <div id="chat-area"></div>
        <div id="user-list-area">
            <h3>Online Stations</h3>
            <div id="users"></div>
        </div>
    </div>

    <form id="input-area" action="">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button id="send-btn">SEND</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var myCallsign = "";

        function login() {
            var input = document.getElementById('callsign-input');
            if (input.value.trim() !== "") {
                myCallsign = input.value.toUpperCase();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-container').style.display = 'flex';
                document.getElementById('input-area').style.display = 'flex';
                socket.emit('join', myCallsign);
                
                if (audioCtx.state === 'suspended') { audioCtx.resume(); }
            }
        }

        var form = document.getElementById('input-area');
        var input = document.getElementById('input');
        var chatArea = document.getElementById('chat-area');
        var usersDiv = document.getElementById('users');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(data) {
            var item = document.createElement('div');
            item.className = 'message-line';
            
            var userHtml = `<span class="user">${data.user}</span>`;
            if(data.user === 'SYSTEM') {
                userHtml = `<span class="user" style="color: var(--system-msg);">SYSTEM</span>`;
            }

            item.innerHTML = `
                <span class="time">${data.time}z</span>
                ${userHtml} 
                <span class="msg">${data.msg}</span>
            `;
            
            chatArea.appendChild(item);
            chatArea.scrollTop = chatArea.scrollHeight;

            if (data.user !== myCallsign) {
                playBeep();
            }
        });

        socket.on('user list', function(users) {
            usersDiv.innerHTML = "";
            users.forEach(function(u) {
                var div = document.createElement('div');
                div.className = 'online-user';
                
                var label = u;
                if(u === myCallsign) {
                    label += " (YOU)";
                    div.style.color = "var(--accent-color)";
                }
                
                div.innerHTML = `<span class="online-dot"></span> ${label}`;
                usersDiv.appendChild(div);
            });
        });
    </script>
</body>
</html>
