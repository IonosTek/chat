<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonosTek Communication Hub</title>
    <style>
        /* CSS STYLES */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* Dark Background */
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .login-card {
            background-color: #1e293b;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-align: center;
            width: 320px;
        }
        h1 { margin: 0; font-size: 24px; letter-spacing: 1px; }
        p { color: #94a3b8; font-size: 14px; margin-top: 5px; margin-bottom: 30px; }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }
        input:focus { outline: none; border-color: #3b82f6; }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background-color: #2563eb; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>IONOSTEK</h1>
        <p>Secure Communication Relay</p>

        <input type="text" id="username" placeholder="MAX" autocomplete="off">
        
        <button id="login-btn">CONNECT</button>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        const inputField = document.getElementById('username');
        const btn = document.getElementById('login-btn');

        // Function to handle login
        function doLogin() {
            const name = inputField.value.trim();
            if (name) {
                // For now, just show an alert. 
                // Later, you can redirect to chat page: window.location.href = '/chat';
                alert("Connecting to IonosTek Network as: " + name);
            } else {
                alert("Please enter your callsign or name.");
            }
        }

        // 1. Click Listener
        btn.addEventListener('click', doLogin);

        // 2. Enter Key Listener
        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                doLogin();
            }
        });
    </script>

</body>
</html>
